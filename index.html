<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />    
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Dodge-game</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item1">
        <div class="centered font">          
          <p class="blue">You are blue.</p>
          <p class="black">Avoid black</p>
          <p class="green">Collect green to get </br> +500 points</p>        
        </div>
      </div>

      <div class="flex-item2">
        <div class="centered-pg">
          <p class="score">Score: 0</p>
          <div class="playground">
            <div class="character" id="character"></div>            
              <div id="collision">
                <p id="death-text">Still getting the feel for it, huh? </br> Score: 0</p>
              </div>            
            <div class="lives">
              <img src="./img/heart.png" alt="life" id="life6" />
              <img src="./img/heart.png" alt="life" id="life5" />
              <img src="./img/heart.png" alt="life" id="life4" />
              <img src="./img/heart.png" alt="life" id="life3" />
              <img src="./img/heart.png" alt="life" id="life2" />
              <img src="./img/heart.png" alt="life" id="life1" />
            </div>
          </div>
          <div class="center">
            <button class="colorful">Game Start</button>
          </div>
        </div>
      </div>

      <div class="flex-item3">
        <div class="controls centered">
          <p><b>Arrow Keys</b> to move.</br>
          Press <b>SPACE</b> to jump!</p>
          <p>The game gets harder every 6 seconds</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="gameLogic.js"></script>
  </body>
</html>
